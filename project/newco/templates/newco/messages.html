{% if messages %}
    <!-- <div class="bg-transparent h-100 w-100" style="align-content: end;position: absolute;z-index:1; pointer-events: none;"> -->
        <!-- <div class="mt-5 bg-transparent w-25" style="justify-content: end;align-content: end;opacity: 0.8;"> -->
        <div class="alert-div" id="alert-div">
            {% for message in messages %}
                {% if message.tags == 'error' %}
                    <div class="alert center alert-danger">
                {% else %}
                    <div class="alert center alert-{{ message.tags }}">
                {% endif %}
                    {% if 'registered' in message.tags %}    
                        <svg xmlns="http://www.w3.org/2000/svg" style="margin-right: 10px;" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1" stroke-linecap="round" stroke-linejoin="round" class="feather feather-user-plus">
                        <path d="M16 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path><circle cx="8.5" cy="7" r="4"></circle><line x1="20" y1="8" x2="20" y2="14"></line><line x1="23" y1="11" x2="17" y2="11"></line>
                            </svg>
                    {% elif 'loggedin' in message.tags %}   
                        <svg xmlns="http://www.w3.org/2000/svg" style="margin-right: 10px;" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1" stroke-linecap="round" stroke-linejoin="round" class="feather feather-user-plus">
                            <path d="M16 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path><circle cx="8.5" cy="7" r="4"></circle><polyline points="17 11 19 13 23 9"></polyline>     
                        </svg>    
                    {% elif 'loggedout' in message.tags %}   
                        <svg xmlns="http://www.w3.org/2000/svg" style="margin-right: 10px;" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1" stroke-linecap="round" stroke-linejoin="round" class="feather feather-user-plus">
                            <path d="M16 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path><circle cx="8.5" cy="7" r="4"></circle><line x1="23" y1="11" x2="17" y2="11"></line>     
                        </svg>    
                    {% endif %}
                        {{ message }}
                    </div>
            {% endfor %}
            </div>
    </div>
{% endif %}
