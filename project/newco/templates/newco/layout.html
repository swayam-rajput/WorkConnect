{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Home{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'newco/log.reg.styles.css' %}">
    
    <!-- Main CSS -->
    <link rel="stylesheet" href="{% static 'newco/styles.css' %}">
</head>
<body>
    {% block nav-header %}
    <header>
        <div class="site-name">Newco</div>
        <nav class="navbar">
            <a href="{% url 'newco-home' %}">Home</a>
            <a href="">Jobs Posted</a>
            <a href="">Jobs Applied</a>
            <a href="{% url 'newco-listings' %}">Job Listing</a>
            
        </nav>
        <div class="nav-buttons">
            {% block nav-icons %}
            {# if user.is_anonymous #}
                {% if user.is_authenticated %} 
                <!-- replace the is_anonymous with is_authenticated after successful login -->
                    <a href=""><button>Profile</button></a>
                    <a href="{% url 'newco-logout' %}"><button class="logout-btn">Log Out</button></a>
                {% else %}
                    <a href="{% url 'newco-register' %}"><button>Register</button></a>
                    <a href="{% url 'newco-login' %}"><button>Log In</button></a>
                {% endif %}
            {% endblock %}
        </div>
    </header>
    {% endblock %}
    
    {% block body %}
    {% endblock %}
    
    <script src="{% static 'newco/script.js' %}"></script>
</body>
</html>
