{% extends 'newco/layout.html' %}
{% load static %}
{% block css %}<link rel="stylesheet" href="{% static 'newco/log.reg.styles.css' %}">{% endblock %}

{% block title %}Login{% endblock %}
{% block nav-header %}{% endblock %}
{% block body %}
{% include 'newco/messages.html' %}    
<div class="w-auto h-100 center flex-column"> 
    <form action="" method="post" class="form" style="height: 400px;">
        {% csrf_token %}
        <legend class="heading">Login</legend>
        
        <div class="w-100 center bg-transparent h-25">
            <input class="h-75" name="username"  placeholder="Username" type="text">
        </div>
        
        <div class="w-100 center bg-transparent h-25">
            <input class="h-75" name="password"  placeholder="Password" type="password" >
        </div>
        
        <div class="center h-50 bg-transparent" style="gap: 20px;">
            <a href="{% url 'home' %}"><button style="color: black;border-radius: 10px;" type="button">Back</button></a>
            <button type="submit" class="log-reg-btn">Login</button>
        </div>

        <div class="center signup-prompt">
            <a class="links " href="{% url 'register' %}">
                Don't have an account? Register
            </a>
        </div>
    </form>

    
</div>
{% endblock %}
