{% extends 'newco/layout.html' %}

{% block title %}Add Job{% endblock %}
{% block body %}
{% include 'newco/messages.html' %}

<div class="w-auto h-auto mt-3 center bg-transparent flex-column"> 
    <form action="" method="post" onsubmit="return validateJobForm()" class="w-50 h-auto p-1 form nothover" >

    {% csrf_token %}
        <legend class="heading mt-4 mb-2">Add Job Post</legend>
        <div class="center w-100 flex-column">
            <div class="w-75 mb-4">
                <label class="label" for="job-title">Title</label>
                <input class="w-100" id="job-title" name="job-title"  placeholder="Post title" type="text">
            </div>
            
            <div class="w-75 mb-4">
                <label class="label" for="job-description">Description</label>
                <textarea class="textarea h-75 w-100" id="job-description" placeholder="Employee Specification" name="job_description"></textarea>
            </div>
            
            <div class="w-75 mb-4">
                <label class="label" for="job-type">Job Specification</label>
                <input class="w-100" pattern="\w+" id="job-type" name="job-type" type="text" placeholder="eg. Driver">
            </div>
            
            <div class="w-75 mb-4">
                <label class="label" for="salary">Salary</label>
                <input class="w-100" id="salary" name="salary" type="text"  placeholder="eg. 6000">
            </div>

            <div class="w-75 mb-4">
                <label class="label" for="location">Job Location</label>
                <input class="w-100" id="location" name="location" type="text" placeholder="Location">
            </div>
            
        </div>
          

    <div class="center">
        <button type="submit" class="mb-4 save-btn">Add Job</button>
    </div>
    </form>
</div>
{% endblock %}
